<script type="text/javascript">
  var i = 1;
  var n = 0;
  var mytimer;
  $(document).ready(function(){
     mytimer = setInterval(function(){myTimer()},2500);
  });
  function myTimer(){
    $('#button-'+(i%3)).click();
    if(n==0){i++;}else{i--;}
    if(i==2){n=1;}
    if(i==0){n=0;}
  }
  function stopslider(){
   clearInterval(mytimer); 
  }
</script>
