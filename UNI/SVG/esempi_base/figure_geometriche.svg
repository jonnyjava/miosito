<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
   "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd" [
   <!ATTLIST svg xmlns:xlink CDATA #FIXED "http://www.w3.org/1999/xlink">]>
 
 <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

   <title>SVG - Imparare con gli esempi</title>

   <rect id="bg" width="100%" height="100%" x="0" y="0" fill="#ACE270"/>
   <text x="20" y="30" style="fill: #000; font-size: 24px">Disegnare figure geometriche</text>
 
   <rect x="20" y="50" width="120" height="40" style="fill: #F00"/>
   <text x="160" y="70" style="fill: #000; font-size: 12px">Rettangolo 40x120px</text>
 
   <circle cx="40" cy="135" r="20" style="fill: #F00"/>
   <text x="160" y="135" style="fill: #000; font-size: 12px">cerchio di raggio 20px</text>

   <ellipse cx="80" cy="200" rx="60" ry="20" style="fill: #F00"/>
   <text x="160" y="200" style="fill: #000; font-size: 12px">ellisse 60x20px</text>
 
   <polygon points="45,245 70,270 60,300 30,300 20,270" style="fill: #F00"/>
   <text x="160" y="270" style="fill: #000; font-size: 12px">I poligoni si disegnano per punti</text>

   <line x1="20" y1="330" x2="50" y2="360" style="fill:none;stroke:rgb(0,0,0);stroke-width:2"/>
   <line x1="50" y1="360" x2="80" y2="330" style="fill:none;stroke:rgb(0,0,0);stroke-width:2"/>
   <line x1="20" y1="330" x2="50" y2="360" style="fill:none;stroke:rgb(0,0,0);stroke-width:2"/>
   <text x="160" y="330" style="fill: #000; font-size: 12px">Polilinea</text>
 </svg>
