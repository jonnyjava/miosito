<?xml version="1.0" encoding="ISO-8859-1" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN"
   "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd" [
   <!ATTLIST svg xmlns:xlink CDATA #FIXED "http://www.w3.org/1999/xlink">
 ]>
 
 <svg xml:space="preserve" xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">

   <title>SVG - Imparare con gli esempi</title>
   <desc>SVG-imparare dagli esempi</desc>
   <rect id="bg" width="100%" height="100%" x="0" y="0" fill="#ACE270"/>
   <text x="20" y="30" style="fill: #000; font-size: 24px">
     Come animare i colori</text>
 
   <rect x="20" y="50" width="240" height="80" style="fill: #FF0000">
     <animateColor attributeName="fill" attributeType="CSS" begin="0s" dur="10s"
       values="#F00;#090;#00C" repeatCount="indefinite"/>
   </rect>
 
   <rect x="20" y="150" width="240" height="80" style="fill: #FF0000">
     <animateColor attributeName="fill" attributeType="CSS" begin="0s" dur="5s"
      from="#F00" to="#00C" fill="freeze" repeatCount="indefinite"/>
   </rect>
 
 </svg>
