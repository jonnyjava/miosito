<defs>
	<linearGradient id="MyGrayGradient">
	<stop offset="5%" style="stop-color:#CBEDA5"/>  
	<stop offset="95%" style="stop-color:#175E1A"/>
	</linearGradient>
<filter id="CombinedDropShadow" width="140%" y="-20%" height="200%">
<feGaussianBlur in="SourceAlpha" stdDeviation="1" result="ShadowOut" />
<feOffset in="ShadowOut" dx="1" dy="1" result="ShadowOnly" />
<feMerge>
  <feMergeNode in="ShadowOnly"/>
  <feMergeNode in="SourceGraphic"/>
</feMerge>
</filter>

</defs>


<animate attributeName="y" begin="0s" dur="1s" from="-150" to="100" fill="freeze"/>

