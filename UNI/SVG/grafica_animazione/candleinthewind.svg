<?xml version="1.0" encoding="iso-8859-1"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 20001102//EN" "http://www.w3.org/TR/2000/CR-SVG-20001102/DTD/svg-20001102.dtd" [
	<!ENTITY st0 "fill:url(#aigrd6);stroke:none;">
	<!ENTITY st1 "display:inline;fill:url(#aigrd2);stroke:none;">
	<!ENTITY st2 "fill:url(#aigrd3);stroke:none;">
	<!ENTITY st3 "fill:url(#aigrd5);stroke:none;">
	<!ENTITY st4 "display:inline;fill:url(#aigrd1);stroke:none;">
	<!ENTITY st5 "fill-rule:nonzero;clip-rule:nonzero;stroke:#000000;stroke-miterlimit:4;">
