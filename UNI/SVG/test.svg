<?xml version="1.0"?>
<svg width="500" height="300" >
<desc></desc>
<defs>
 <path id="linea" d="M 0 30 C 100 0 150 100 300 50" style="fill:none;stroke:red;stroke-width:3" />
 <path id="puntino" d="M 0 0 C 70 30 130 30 165 60" />

 <text id="testo" style="font-size:10;fill:red;stroke:black;stroke-width:1">
   <textPath xlink:href="#linea" startOffset="0%">Scalable Vector Graphics</textPath>
   <animate attributeName="stroke" attributeType="CSS" from="white" to="black" begin="0s" dur="5s" fill="freeze" />
   <animate attributeName="stroke-width" attributeType="CSS" from="1" to="3" begin="5s" dur="5s" fill="freeze" />
   <animate id="primo" attributeName="font-size" attributeType="CSS" from="10" to="26" begin="5s" dur="2s" fill="freeze" />
 </text>

 <g id="gruppo">
 <use xlink:href="#linea" />
 <use xlink:href="#testo" />
 </g>
</defs>

<rect id="bg" width="100%" height="100%" x="0" y="0" fill="#CBEDA5"/>
<use id="scivolo" xlink:href="#gruppo">
  
</use>
</svg>