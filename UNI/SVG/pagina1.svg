<svg width="1000" height="600" viewBox="0 0 500 300" xml:space="preserve"  xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink">
	<style type="text/css"><![CDATA[
		@font-face{font-family:'Myriad-Italic';src:url(myriad-ital.cef)}
		@font-face{font-family:'Myriad-Roman';src:url(myriad-roman.cef)}

 .backDrop {
		fill:			#ACE270;
		
	  }

.text	 {
	 font-family:	Myriad-Roman;
	 fill:		#ACE270;
	 opacity:	0.01;
	 }

]]></style>
	<!-- ==================================== -->

	<rect id="bg" class="backDrop" width="1000" height="600" x="0" y="0"/>
	<g id="rockBG" style="fill-rule:nonzero;clip-rule:nonzero;fill:none;stroke:rgb(0,150,300);stroke-miterlimit:4;
		stroke-opacity:0.5">
		<image width="400" height="300" xlink:href="images/rock.jpg"/>
	</g>
	<g id="maskedPict1" style="fill-rule:nonzero;clip-rule:nonzero;stroke:rgb(0,0,0);stroke-miterlimit:4">
		<g>
			<clipPath id="aiclp1" style="fill:none;stroke:none">
				<rect x="25" y="0" width="35" height="300"/>
				<animateTransform attributeName="transform" type="translate" calcMode="spline"
					keyTimes="0; 5; 10" keySplines=".5 0 .9 .5;.2 .9 .5 1" additive="sum"
					dur="10s" repeatDur="indefinite" values="0 0;250 0;0 0"/>
				<animateTransform attributeName="transform" type="scale" additive="sum"
					dur="10s" repeatDur="indefinite" values="0.5 1;3 3;0.5 1"/>
			</clipPath>
			<g style="clip-path:url(#aiclp1)">
				<image width="400" height="300" xlink:href="images/wndw.jpg"/>
			</g>
		</g>
	</g>
	<g id="maskedPict2" style="fill-rule:nonzero;clip-rule:nonzero;stroke:rgb(0,0,0);stroke-miterlimit:4">
		<g>
			<clipPath id="aiclp2" style="fill:none;stroke:none">
				<rect x="98" y="0" width="5" height="300"/>
				<animateTransform attributeName="transform" type="translate" calcMode="spline"
					keyTimes="1; 7; 9" keySplines="0 .5 .25 .5;.2 0 .75 0" additive="sum"
					dur="10s" repeatDur="indefinite" values="0 0;-20 0;-90 0;0 0"/>
				<animateTransform attributeName="transform" type="scale" additive="sum"
					dur="9s" repeatDur="indefinite" values="0.25 1;3 1;0.5 1;1 1"/>
			</clipPath>
			<g style="clip-path:url(#aiclp2)">
				<image x="0" y="-5" width="400" height="310" xlink:href="images/wndw.jpg"/>
			</g>
		</g>
	</g>
	
	<!-- First rectangle -->
	<g id="shield" style="fill:#175E1A;fill-opacity:0.50">
		<rect x="400" y="0" width="400" height="300"/>
		<animateTransform attributeName="transform" type="translate" dur="10s"/>
		<animateTransform attributeName="transform" type="scale" additive="sum"
			dur="10s" repeatDur="indefinite" values="0.025 1;0.75 1;0.5 1;0.025 1"/>
	</g>
	<!-- Second rectangle -->
	<g id="shield" style="fill:#175E1A;fill-opacity:0.50">
		<rect x="0" y="0" width="400" height="300"/>
		<animateTransform attributeName="transform" type="translate" dur="10s"/>
		<animateTransform attributeName="transform" type="scale" additive="sum"
			dur="10s" repeatDur="indefinite" values="1 0.025 ;1 0.75;1 0.5;1 0.025"/>
	</g>
	
	
	<!-- White lines -->
	<g id="whiteline_1" style="fill-rule:nonzero;clip-rule:nonzero;fill:none;stroke:rgb(255,255,255);stroke-miterlimit:4;
		stroke-opacity:0.5">
		<path id="whiteLine_1" d="M0 0 L0 300"/>
		<animateTransform attributeName="transform" type="translate" additive="sum"
			dur="3s" repeatDur="indefinite" values="0 0;25 0;80 0;0 0;45 0"/>
	</g>
	<g id="whiteline_2" style="fill-rule:nonzero;clip-rule:nonzero;fill:none;stroke:rgb(255,255,255);stroke-miterlimit:4;
		stroke-opacity:0.5">
		<path id="whiteLine_2" d="M15 0 L15 300"/>
		<animateTransform attributeName="transform" type="translate" additive="sum"
			dur="5s" repeatDur="indefinite" values="0 0;15 0;10 0;0 0;25 0;-15 0"/>
	</g>
	
	<g id="whiteline_3" style="fill-rule:nonzero;clip-rule:nonzero;fill:none;stroke:rgb(255,255,255);stroke-miterlimit:4;
		stroke-opacity:0.5">
		<path id="whiteLine_2" d="M400 0 L400 300"/>
		<animateTransform attributeName="transform" type="translate" additive="sum"
			dur="5s" repeatDur="indefinite" values="0 0;25 0;80 0;0 0;45 0"/>
	</g>
	
	
	<!-- White rectangles -->
	<g id="rect_1" style="fill-rule:nonzero;clip-rule:nonzero;fill:none;stroke:rgb(255,255,255);stroke-miterlimit:4;
		stroke-opacity:0.5">
		<rect x="25" y="0" width="9" height="9"/>
		<animateTransform attributeName="transform" type="translate" additive="sum"
			dur="5s" repeatDur="indefinite" values="0 0;0 100;0 150;0 120;0 0;0 250"/>
	</g>
	<g id="rect_2" style="fill-rule:nonzero;clip-rule:nonzero;fill:none;stroke:rgb(255,255,255);stroke-miterlimit:4;
		stroke-opacity:0.5">
		<rect x="25" y="400" width="9" height="9"/>
		<animateTransform attributeName="transform" type="translate" additive="sum"
			dur="5s" repeatDur="indefinite"
			values="0 -9;0 -300;0 -150;0 -220;0 -25;0 -350;0 -150"/>
	</g>
	<g id="rect_3" style="fill-rule:nonzero;clip-rule:nonzero;fill:none;stroke:rgb(255,255,255);stroke-miterlimit:4;
		stroke-opacity:0.5">
		<rect x="25" y="0" width="9" height="9"/>
		<animateTransform attributeName="transform" type="translate" additive="sum"
			dur="5s" repeatDur="indefinite"
			values="0 70;0 200;0 150;0 220;0 25;0 350;0 150"/>
	</g>
	<g id="rect_4" style="fill-rule:nonzero;clip-rule:nonzero;fill:none;stroke:rgb(255,255,255);stroke-miterlimit:4;
		stroke-opacity:0.5">
		<rect x="250" y="0" width="9" height="9"/>
		<animateTransform attributeName="transform" type="translate" additive="sum"
			dur="5s" repeatDur="indefinite" values="0 0;0 100;0 150;0 120;0 0;0 250"/>
	</g>
	<g id="rect_5" style="fill-rule:nonzero;clip-rule:nonzero;fill:none;stroke:rgb(255,255,255);stroke-miterlimit:4;
		stroke-opacity:0.5">
		<rect x="400" y="400" width="9" height="9"/>
		<animateTransform attributeName="transform" type="translate" additive="sum"
			dur="5s" repeatDur="indefinite" values="0 -9;0 -300;0 -150;0 -220;0 -25;0 -350;0 -150"/>
	</g>
	
	<g id="circle1" style="fill-rule:nonzero;clip-rule:nonzero;fill:none;stroke:rgb(255,255,255);stroke-miterlimit:4;
		stroke-opacity:0.5">
		<circle cx="400" cy="50" r="5"/>
		<animateTransform attributeName="transform" type="translate" additive="sum"
			dur="5s" repeatDur="indefinite" values="0 0;0 100;0 150;0 120;0 0;0 250"/>
	</g>
	
	<g id="circle2" style="fill-rule:nonzero;clip-rule:nonzero;fill:none;stroke:rgb(255,255,255);stroke-miterlimit:4;
		stroke-opacity:0.5">
		<circle cx="300" cy="50" r="5"/>
		<animateTransform attributeName="transform" type="translate" additive="sum"
			dur="5s" repeatDur="indefinite" values="0 70;0 200;0 150;0 220;0 25;0 350;0 150"/>
	</g>
	
	<!-- The texts -->
	<g id="wonder_1" class="text">
		<text id="txt_01" transform="matrix(1 0 0 1 250 40)">
			<tspan x="0" y="0" style="stroke:none">Cosa e' SVG ? ...</tspan>
		</text>
		<animate attributeName="opacity" attributeType="CSS" begin="2s" dur="8s"
			repeatDur="indefinite" values="0;1;1;0;0">
		</animate>
	</g>
	<g id="wonder_2" class="text">
		<text id="txt_02" transform="matrix(1 0 0 1 250 60)">
			<tspan x="0" y="0" style="stroke:none">Perche' SVG? ...</tspan>
		</text>
		<animate attributeName="opacity" attributeType="CSS" begin="3s" dur="7s"
			repeatDur="indefinite" values="0;1;1;0;0">
		</animate>
	</g>
	<g id="wonder_3" class="text">
		<text id="txt_03" transform="matrix(1 0 0 1 250 80)">
			<tspan x="0" y="0" style="stroke:none">Html e Flash insieme ?</tspan>
		</text>
		<animate attributeName="opacity" attributeType="CSS" begin="4s" dur="8s"
			repeatDur="indefinite" values="0;1;1;1;0">
		</animate>
	</g>
	<g id="wonder_4" class="text">
		<text id="txt_04" transform="matrix(1 0 0 1 250 100)">
			<tspan x="0" y="0" style="stroke:none">Imparare con gli esempi</tspan>
		</text>
		<animate attributeName="opacity" attributeType="CSS" begin="5s" dur="5s"
			repeatDur="indefinite" values="0;1;0;0">
		</animate>
	</g>
	<g id="wonder_5" class="text">
		<text id="txt_05" transform="matrix(1 0 0 1 250 120)">
			<tspan x="0" y="0" style="stroke:none">Scalable Vector Graphics</tspan>
		</text>
		<animate attributeName="opacity" attributeType="CSS" begin="6s" dur="9s"
			repeatDur="indefinite" values="0;1;0;0">
		</animate>
	</g>
	<g id="wonder_6" class="text">
		<text id="txt_06" transform="matrix(1 0 0 1 250 130)">
			<tspan x="0" y="0" style="stroke:none">Il nuovo linguaggio di grafica per il web</tspan>
		</text>
		<animate attributeName="opacity" attributeType="CSS" begin="7s" dur="5s"
			repeatDur="indefinite" values="0;1;0;0">
		</animate>
	</g>
	
	
	
	<!-- The ENTER link-->
	<g id="startBtn" transform="translate(40 110)">
   	<a xlink:href="pagina2.html"> 
    	<text x="-110" y="0" style="font-size:20;font-type:Arial;fill:#175E1A;cursor:pointer;"
    		>E n t r a
    	  <animate id="enter" attributeName="x" begin="3.5s" dur="0.8s" 
		values="-110;0" fill="freeze" calcMode="spline" keySplines="0 0 0.5 1"/>
	  <animate id="startAnim" attributeName="x" begin="startBtn.click" dur="0.2s" 
		values="0;-110" fill="freeze" calcMode="spline" keySplines="0.5 0 1 1"/>

	  <animate id="EBfadeUp" attributeType="CSS" attributeName="opacity" 
		begin="startBtn.mouseover" dur="0.4s" values="0.3;1" 
		calcMode="spline" keySplines="0.1 0  0.2 1" fill="freeze" />
	  <animate id="EBfadeBack" attributeType="CSS" attributeName="opacity" 
		begin="0s;startBtn.mouseout" dur="0.7s" values="1;0.3" 
		calcMode="spline" keySplines="0.1 0  0.2 1" fill="freeze" />

	</text>      
    	</a> 
  </g> 

	<!-- The EXIT link -->
	<g id="startBtn" transform="translate(40 110)">
    	<a xlink:href="../index.html">
    	<text x="-110" y="50" style="font-size:20;font-type:Arial;fill:#175E1A;cursor:pointer;"
    		>E s c i
    	  <animate id="esci" attributeName="x" begin="3.5s" dur="0.8s" 
		values="-110;0" fill="freeze" calcMode="spline" keySplines="0 0 0.5 1"/>
	  <animate id="startAnim" attributeName="x" begin="startBtn.click" dur="0.2s" 
		values="0;-110" fill="freeze" calcMode="spline" keySplines="0.5 0 1 1"/>

	  <animate id="EBfadeUp" attributeType="CSS" attributeName="opacity" 
		begin="startBtn.mouseover" dur="0.4s" values="0.3;1" 
		calcMode="spline" keySplines="0.1 0  0.2 1" fill="freeze" />
	  <animate id="EBfadeBack" attributeType="CSS" attributeName="opacity" 
		begin="0s;startBtn.mouseout" dur="0.7s" values="1;0.3" 
		calcMode="spline" keySplines="0.1 0  0.2 1" fill="freeze" />

	</text>      
    	</a>
  </g>

</svg>
 